<section class="variant variant-b">
  <header>
    <h1>{{ 'variant.b.title' | i18n }}</h1>
    <p>Tarjetas con resumen por etapa y tabla editable.</p>
  </header>

  @if (swimlanes$ | async; as swimlanes) {
    <div class="variant-b__kanban">
      @for (etapa of swimlanes | keyvalue; track etapa.key) {
        <app-kpi-card
          [label]="etapa.key"
          [value]="etapa.value"
          trend="flat"
        ></app-kpi-card>
      }
    </div>
  }

  @if (rows$ | async; as rows) {
    <app-data-table
      [columns]="columns"
      [data]="rows"
      [pageSize]="25"
      density="regular"
      [enableInlineEdit]="true"
    ></app-data-table>
  }
</section>
