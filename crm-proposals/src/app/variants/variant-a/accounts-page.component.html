<section class="page accounts">
  <header>
    <h1>Cuentas</h1>
    <input type="search" placeholder="Buscar cuenta" />
  </header>
  @if (rows$ | async; as rows) {
    <app-data-table
      [columns]="columns"
      [data]="rows"
      [pageSize]="30"
      density="regular"
      [enableInlineEdit]="false"
    ></app-data-table>
  }
</section>
