<section class="variant variant-a">
  <header>
    <h1>{{ 'variant.a.title' | i18n }}</h1>
    <div class="variant__toolbar">
      @if (view$ | async; as vm) {
        <button type="button" (click)="exportCsv(vm.rows)">Exportar CSV</button>
      }
      <button type="button">Importar CSV</button>
      <input type="search" placeholder="Filtrar rÃ¡pido" />
    </div>
  </header>
  <div class="variant-a__table">
    @if (view$ | async; as vm) {
      <app-data-table
        [columns]="columns"
        [data]="vm.rows"
        [pageSize]="30"
        density="compact"
        [enableInlineEdit]="true"
        (cellEdited)="onCellEdit($event)"
      ></app-data-table>
    }
  </div>
</section>
